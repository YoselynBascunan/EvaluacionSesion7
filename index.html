<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Virtual Metel</title>
</head>
<body>
  <script>
    
    function mostrarMenu() {
      const opcion = prompt(`¡Hola! Soy Eva, tu asistente virtual del Servicio al Cliente de Mentel. Estoy aqui para ayudarte en lo que necesites. Escribe el numero de la opcion que buscas:
      1. Boletas y pagos
      2. Señal y llamadas
      3. Oferta comercial
      4. Otras consultas`);

      switch(opcion) {
        case '1':
          boletasYPagos();
          break;
        case '2':
          senalYLlamadas();
          break;
        case '3':
          ofertaComercial();
          break;
        case '4':
          otrasConsultas();
          break;
        default:
          alert('Opción no válida. Por favor, intente de nuevo.');
          mostrarMenu();
          break;
      }
    }

    
    function boletasYPagos() {
      const opcion = prompt(`Boletas y pagos:
      1. Ver Boleta
      2. Pagar cuenta`);
      
      switch(opcion) {
        case '1':
          alert('Haga clic aqui para descargar su boleta.');
          break;
        case '2':
          alert('Usted esta siendo transferido. Espere por favor...');
          break;
       
      }
      mostrarMenu();
    }

    
    function senalYLlamadas() {
      const subopcion = prompt(`Señal y llamadas:
      1. Problemas con la señal
      2. Problemas con llamadas`);

      if (subopcion === '1' || subopcion === '2') {
        const solicitud = prompt('A continuación escriba su solicitud:');
        alert(`Estimado usuario, su solicitud: '${solicitud}' ha sido ingresada con éxito. Pronto será contactado por uno de nuestros ejecutivos.`);
      } else {
        alert('Opción no válida. Por favor, intente de nuevo.');
        senalYLlamadas();
      }
      mostrarMenu(); 
    }

    
    function ofertaComercial() {
      const respuesta = prompt('¡Mentel tiene una oferta comercial acorde a tus necesidades! Para conocer mas informacion y ser asesorado personalmente por un ejecutivo escribe SI y un ejecutivo te llamara. Delo contrario ingrese NO');
      
      if (respuesta.toUpperCase() === 'SI') {
        alert('Un ejecutivo se contactara con usted');
      } else if (respuesta.toUpperCase() === 'NO') {
        alert('Gracias por preferir nuestros servicios');
      } else {
        alert('Respuesta no válida. Por favor, intente de nuevo.');
        ofertaComercial();
      }
      mostrarMenu();
    }

    
    function otrasConsultas() {
      alert('A continucion escriba su consulta');
      const consulta = prompt('Ingrese su consulta:');
      alert(`Estimado usuario, su consulta:"${consulta}"ha sido ingresada con exito.Pronto sera contactado por uno de nuestros ejecutivos`);
      mostrarMenu();
    }

    
    mostrarMenu();
  </script>
</body>
</html>
